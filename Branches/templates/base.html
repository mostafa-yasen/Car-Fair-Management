{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CAR FAIR MS</title>
    
    <!--  Font Awesome Styles  -->
    <link rel="stylesheet" href="{% static 'font-awesome/css/all.min.css' %}">

    <!--  Bootstrap Grid System Styles  -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-grid.min.css' %}">

    <!--  Bootstrap Styles  -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

    <!--  Global Styles  -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!--  Global Styles  -->
    <link rel="stylesheet" href="{% static 'css/my-sidebar.css' %}">

    <!--  Car Details Styles  -->
    <link rel="stylesheet" href="{% static 'css/car-details.css' %}">

    {% block head %}

    {% endblock %}

</head>
<body>

    <!-- Small modal -->
    <div class="modal fade bd-example-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-hidden="false">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger" id="exampleModalLongTitle">Delete This Car</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this car ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Start Navbar  -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'img/brand-white.png' %}" height="60" class="d-inline-block align-top" alt="Image Not Found">
            </a>
            <div class="user-info my-2 my-lg-0" style="color: aliceblue">
                <a href="#">
                    <span>Admin <i class="fas fa-sign-out-alt" style="padding-left: 5px"></i></span>
                </a>
            </div>
        </div>
    </nav>
    <!-- End Navbar  -->

    <div class="container-fluid">
        <div class="row">
            {% include 'sidebar.html' %}


            {% block content %}

            {% endblock %}

        </div>
    </div>


    
    <!--  Start Footer  -->
    <footer>
        Copyrights &copy; 2019 Mostafa Yasin
    </footer>
    <!--  End Footer  -->


    <!--  Jquery Plugin  -->
    <script src="{% static 'jquery/jquery-3.3.1.min.js' %}"></script>

    <!--  Bootstrap Plugin  -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <!--  Nice Scroll  -->
    <script src="{% static 'nice-scroll/jquery.nicescroll.min.js' %}"></script>

    <!--  Global Blugin  -->
    <script src="{% static 'js/global.js' %}"></script>

    <!--  Car Details Script  -->
    <script src="{% static 'js/car-details.js' %}"></script>
    
    {% block scripts %}

    {% endblock %}

</body>
</html>
