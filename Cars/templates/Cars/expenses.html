{% extends 'base.html' %}


{% block content %}
<!-- Start Content -->
<div class="col-sm-10 content">

    <a href="#" class="bg-success btn-add transition-fast shadow-animate"><i class="fas fa-plus"></i></a>
    <div class="statistics">
        <h1>
            <span class="icon">
                <i class="fas fa-hand-holding-usd"></i>
            </span>

            <span class="count">{{ count }}</span>
            Total Expenses
        </h1>
    </div>
    <div class="table-container box-shadow">
        <table class="table table-hover">
            <tbody>
                <thead>
                    <th>ID</th>
                    <td>Amount</td>
                    <td>Car</td>
                    <td>Date</td>
                    <td>Notes</td>
                </thead>

            {% for ex in expenses %}
                <tr>
                    <th>{{ ex.pk }}</th>
                    <td>{{ ex.amount }}</td>
                    <td><a href="{% url 'car_details' branch.pk ex.car.pk %}">{{ ex.car.model_name }}</a></td>
                    <td>{{ ex.date }}</td>
                    <td>{{ ex.note }}</td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
</div>
    
{% endblock %}
